  <a class="navbar-brand" href="#">Olimpijske igre 2021</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink='promenaLozinke'>Promena Lozinke</a>

      <li class="nav-item active">
        <a class="nav-link" href="#">Nazad na pocetnu stranu</a>

<div class="mat-elevation-z8" style="width: 75%; margin:0 auto;">
  <table class="z-depth-1" style="text-align: center; width: 100%;">
    <tr>
      <td>Korisnicko ime:</td>
      <td>
        <input type='text' name='korIme' [(ngModel)]='korIme'>
      </td>
    </tr>
    <tr>
      <td>Lozinka:</td>
      <td>
        <input type='password' name='password' [(ngModel)]='lozinka'>
      </td>
    </tr>
    <tr>
      <td>Nova lozinka:</td>
      <td>
        <input type='password' name='password' [(ngModel)]='novaLozinka'>
      </td>
    </tr>
    <tr>
      <td colspan='2'>
        <button (click)='promenaLozinke()'>Promeni</button>
      </td>
    </tr>
    <tr *ngIf = 'poruka!=""'>
      <td colspan='2'>
        <span style="color: red;"><b>{{poruka}}</b></span>
      </td>
    </tr>
  </table>
</div>
